<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
    <style>
/* Reset default margin and padding for all elements */
* {
    margin: 0;
    padding: 0;
}

/* Set a dark background for the entire page */
body {
    background-color: #1a1a1a;
    color: #ffffff;
    font-family: Arial, sans-serif;
    text-align: center;
}

/* Style the header with links */
.header {
    background-color: #333;
    padding: 10px 0;
}

.header a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 10px;
}

/* Style the search container */
.search-container {
    margin: 100px auto;
    max-width: 600px;
    text-align: center;
}

/* Style the search input */
#search-input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 25px;
    outline: none;
    font-size: 16px;
}

/* Style the search button */
#search-button {
    background-color: #0073e6;
    color: #ffffff;
    border: none;
    border-radius: 25px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    font-size: 16px;
}

/* Style the suggestions container */
#suggestions-container {
    margin-top: 10px;
    text-align: left;
    max-height: 300px;
    overflow-y: auto;
}
.suggestion:hover {
    background-color: #ffffff;
    color: #000000;
    cursor: pointer;
}

/* Style the info paragraph */
.info-paragraph {
    font-size: 14px;
    margin-top: 10px;
}

/* Footer */
footer {
    background-color: #333;
    padding: 10px 0;
}

/* Center the footer paragraph */
footer p {
    text-align: center;
}


    </style>
</head>
<body>
    <div class="header">
        <a href="#">How it works</a>
        <a href="#">Youtube</a>
        <a href="#">GitHub</a>
        <a href="https://nikhilsathe.xyz" target="_blank">nikhilsathe.xyz</a>
    </div>
    <p class="info-paragraph">This search engine provides information about specific books from a dataset of 10,000 books. 
        It also shows similar books to the one you search for, with the use of dataset generated by Machine Learning algorithm. 
    </p>
    <div class="search-container">
        <h1>Book Search</h1>
        <input type="text" id="search-input" placeholder="Search...">
        <button id="search-button">Search</button>
        <div id="suggestions-container"></div>
    </div>
    

    <script src="static/script.js"></script>
</body>
</html>
